<div class="container my-5">

    <h1 class="mb-3"> Add New Employee </h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm"  (ngSubmit)="addEmployee()">
                <div class="form-group ">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" 
                  [(ngModel)] = "addEmployeeRequest.name" name="name">
                </div>
                <div class="form-group ">

                    <label for="email">Email</label>

                    <input type="email" class="form-control" id="email"
                     [(ngModel)] = "addEmployeeRequest.email" name="email">

                  </div>
                  <div class="form-group ">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" 
                    [(ngModel)] = "addEmployeeRequest.phone" name="phone">
                  </div>
                  <div class="form-group ">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" 
                    [(ngModel)] = "addEmployeeRequest.salary" name="salary">
                  </div>
                  <div class="form-group ">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" 
                    [(ngModel)] = "addEmployeeRequest.department" name="department">
                  </div>
               
                <button type="submit" class="btn btn-primary">Save</button>
             </form>
        </div>

    </div>
   
</div>
